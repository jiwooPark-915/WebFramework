<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{common :: commonHead}">
    <title>Login</title>
</head>

<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <!-- 로그인 실패 메시지 -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        로그인에 실패하셨습니다. 다시 입력해주세요.
                    </div>

                    <!-- 로그인 성공 메시지 -->
                    <div th:if="${loginSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>로그인 성공!</strong> 로그인에 성공하셨습니다.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>


                    <!-- 로그아웃 메시지 -->
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        성공적으로 로그아웃되었습니다.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email:</label>
                            <input type="email" id="username" name="username" class="form-control" placeholder="Enter your email" required autofocus />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>계정이 없으신가요? <a th:href="@{/register}">회원가입</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
